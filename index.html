<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>簡易記帳</title>

<link rel="stylesheet" href="styles.css" />
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192.png" type="image/png">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("✅ Service Worker 已註冊"))
      .catch(err => console.error("❌ Service Worker 註冊失敗", err));
  }
</script>
</head>

<body>
  <header>
    <h1>簡易記帳</h1>
    <div>餘額：<span id="balance">0</span> 元</div>
  </header>

  <main>
    <section id="add-section">
      <h2>新增記帳</h2>
      <input type="text" id="name" placeholder="花費名稱" />
      <input type="number" id="amount" placeholder="金額" />
      <input type="text" id="note" placeholder="備註" />
      <button id="add-btn">新增</button>
    </section>

    <section id="history-section">
      <h2>記帳紀錄</h2>
      <select id="month-select"></select>
      <div id="history"></div>
    </section>

    <section id="settings-section">
      <h2>設定</h2>
      <input type="number" id="initial-funds" placeholder="新增資金" />
      <button id="add-funds-btn">新增資金</button>
    </section>
  </main>

<script src="app.js"></script>
</body>
</html>
